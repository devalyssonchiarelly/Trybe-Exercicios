<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Exercício 5.1</title>

  <style>
    main,
    section {
      border-color: black;
      border-style: solid;
    }

    .title {
      text-align: center;
    }

    .main-content {
      background-color: yellow;
    }

    .main-content .center-content {
      background-color: red;
      width: 50%;
      margin: 0 auto;
    }

    .main-content .center-content p {
      font-style: italic;
    }
  </style>
</head>

<body>
  <header>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
  </header>
  <main class="main-content">
    <section class="center-content">
      <p>Texto padrão do nosso site</p>
      <p>-----</p>
      <p>Trybe</p>
    </section>
  </main>
  <script>

    function desejo() {
      let texto = document.getElementsByTagName('p');
      texto[0].innerText = 'Quero ser programador do mercado livre';
      return texto;
    }

    function background() {
      let color = document.getElementsByClassName('main-content');
      color[0].style.backgroundColor = 'rgb(76,164,109)';
      return color
    }

    function backgroundCenter() {
      let colorCenter = document.getElementsByClassName('center-content');
      colorCenter[0].style.backgroundColor = '#ffffff';
      return colorCenter
    }

    function tituloPrincipal() {
      let titulo = document.getElementsByClassName('title');
      titulo[0].innerText = 'Exercício 5.1 - JavaScript';
      return titulo;
    }

    function textUpperCase() {
      let text = document.getElementsByTagName('p');
      for (let i = 0; i < text.length; i += 1) {
        text[i].innerText = text[i].innerText.toUpperCase();
      }
      return text;
    }


    function textConsole() {
      let text = document.getElementsByTagName('p');
      for (let i = 0; i < text.length; i += 1) {
        let screen = text[i].innerText;
        console.log(screen);
      }
      return;
    }

    desejo();
    background();
    backgroundCenter();
    tituloPrincipal();
    textUpperCase();
    textConsole();
    
  </script>
</body>

</html>
