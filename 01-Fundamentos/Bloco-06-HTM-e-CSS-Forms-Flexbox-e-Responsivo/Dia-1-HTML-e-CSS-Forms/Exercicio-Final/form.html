<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>FormTrip - Trybe</title>
</head>
<body>
  <form action="POST">
    <label for="input-name">Nome Completo: 
      <input type="text" name="input-name" id="input-name" maxlength="40"><br>
    </label>
    <label for="input-email">Email: 
      <input type="email" name="Email" id="input-email" maxlength="50"><br>
    </label>
    <input type="radio" name="city" id="">
    <label for="city">Cidade</label>
    <input type="radio" name="field" id="">
    <label for="field">Campo</label>
    <input type="radio" name="beach" id="">
    <label for="beach">Praia</label>
    <input type="radio" name="mountain" id="">
    <label for="mountain">Montanha</label>
    <label for="space-text">Espa√ßo para digitar a resposta:</label>
    <textarea name="space-text" id="texto" cols="50" rows="15"></textarea>
    <label for="data">Data: </label>
    <input type="datetime" name="data" id="input-data">
    <label for="option1">Concordo 1</label>
    <input type="checkbox" name="option1" id="concordo">
    <label for="option2">Concordo 2</label>
    <input type="checkbox" name="option2" id="concordo2">
  </form>
</body>
</html>
